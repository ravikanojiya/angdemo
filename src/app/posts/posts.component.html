<input type="text" class="form-control" placeholder="New Post" (keyup.enter)="createPost(title)"
#title> 

<ul class="list-group">
    <li class="list-group-item" *ngFor="let post of posts">
        <button (click)="deletePost(post)" class="btn btn-default " >Delete</button>
        {{post.title}}</li>
</ul>
