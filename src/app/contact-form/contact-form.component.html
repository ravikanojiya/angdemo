<form [formGroup]='myform' (ngSubmit)="login()">
    <div *ngIf="myform.errors" class="alert alert-danger">
        The Username or password is invalid.
    </div>
    <div class="form-group">
    <label for="firstname">Username</label>
    <input
    type="text" id="Username" 
    formControlName="username" 
     class="form-control" >
     <div *ngIf="username.pending">Checking for validation</div>
    </div>
     <div *ngIf="username.touched && username.invalid " class="alert alert-danger">
      <div *ngIf="username.errors.required"> Username Required</div> 
      <div *ngIf="username.errors.minlength"> Username should be minimum {{username.errors.minlength.requiredLength}} charaters</div> 
     </div>

<div class="form-group">
    <label for="firstname">Password</label>
    <input type="password" id="password" formControlName="password" class="form-control" name="" id="">
</div>
<div *ngIf="password.touched && password.invalid " class="alert alert-danger">
    Password Required
</div>
<input type="submit" class="btn btn-primary" value="SignUp"/>
</form>
